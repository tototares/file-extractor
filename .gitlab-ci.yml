stages:
  - deploy

deploy_to_railway:
  stage: deploy
  image: python:3.12
  before_script:
    - pip install --user railway  # Installiere Railway CLI in ~/.local/bin
    - export PATH="$HOME/.local/bin:$PATH"  # FÃ¼ge es zum PATH hinzu
    - railway login --api-token $RAILWAY_API_TOKEN  # Sicheres Login mit Token
  script:
    - railway up --service file-extractor  # Service deployen
  only:
    - main